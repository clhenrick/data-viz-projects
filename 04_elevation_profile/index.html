<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<title>Pacific Crest Trail Elevation Profile</title>
</head>
<style type="text/css">

    h1 {
        margin-left: 20px;
        font: bold 40px Goudy, serif;
    }

    #footer {        
        position: absolute;
        display: block;
        top: 600px;
        margin-left: 20px;
        font: 10px sans-serif;
        color: hsl(0,0%,50%);
    }

    #footer a {
        text-decoration: none;
    }
	
    svg {
      font: 15px sans-serif;
    }

    .axis {
      shape-rendering: crispEdges;
    }

    .axis path, .axis line {
      fill: none;
      stroke-width: .5px;
    }

    .x.axis path {
      stroke: #000;
    }

    .x.axis line {
      stroke: #fff;
      stroke-opacity: .5;
    }

    .y.axis line {
      stroke: #ddd;
    }

    .x.axis, .y.axis {
        letter-spacing: .7px;
    }

    path.line {
      fill: none;
      stroke: #000;
      stroke-width: .5px;
    }

    rect.pane {
      cursor: move;
      fill: none;
      pointer-events: all;
    }

</style>
<body>
	<h1>Pacific Crest Trail Elevation Profile</h1>
    <div id="footer">
        Code borrowed from Mike Bostock's block <a href="http://bl.ocks.org/mbostock/4015254">&#35;4015254</a>.
        <br>
        Data sourced from <a href="http://www.pctmap.net/gps/">Halfmile's PCT Maps</a>.
        <br>
        Rendered using <a href="http://d3js.org/">D3JS</a>. Processed using <a href="http://qgis.org/en/site/">QGIS</a> and <a href="http://cartodb.com/">CartoDB</a>.
    </div>
    <script src="http://d3js.org/d3.v3.min.js"></script>
	<script type="text/javascript">

        var file = "data/ca_sec_d_track.csv",
            fileNew = "data/ca_sec_a_track.csv",
            test = "data/pct_points_simp_50.csv";

		var margin = {top: 20, right: 75, bottom: 50, left: 20},			
    		width = 1500 - margin.left - margin.right,
    		height = 500 - margin.top - margin.bottom;

    	var x = d3.scale.linear()
    			.range([0, width]);

    	var y = d3.scale.linear()
    			.range([height, 0]);

    	var xAxis = d3.svg.axis()
    		.scale(x)
    		.orient("bottom")
            .tickSize(-height, 0)
            .tickPadding(10);

    	var yAxis = d3.svg.axis()
    		.scale(y)
    		.orient("right")
            .tickSize(-width)
            .tickPadding(6);

        // generate area
    	var area = d3.svg.area()
            .interpolate("basis")
    		.x(function(d) { return x(d.dist_total); })
    		.y0(y(0))
    		.y1(function(d) { return y(d.elev); });

        // generate line
        var line = d3.svg.line()
            .interpolate("basis")
            .x(function(d) { return x(d.dist_total); })
            .y(function(d) { return y(d.elev); });

    	var svg = d3.select("body").append("svg")         
    		.attr("width", width + margin.left + margin.right)
    		.attr("height", height + margin.top + margin.bottom)
    		.append("g")
    		.attr("transform", "translate(" + margin.left + "," + margin.top + ")"); // translate the graph's origin using margin object 0,0

        var zoom = d3.behavior.zoom()
            .on("zoom", draw); 

        var gradient = svg.append("defs").append("linearGradient")
            .attr("id", "gradient")
            .attr("x2", "0%")
            .attr("y2", "100%");

        gradient.append("stop")
            .attr("offset", "0%")
            .attr("stop-color", "#fff")
            .attr("stop-opacity", .5);

        gradient.append("stop")
            .attr("offset", "100%")
            .attr("stop-color", "blue")
            .attr("stop-opacity", 1);

        svg.append("clipPath")
            .attr("id", "clip")
          .append("rect")
            .attr("x", x(0))
            .attr("y", y(1))
            .attr("width", x(1) - x(0))
            .attr("height", y(0) - y(1));

        svg.append("g")
            .attr("class", "y axis")
            .attr("transform", "translate(" + width + ",0)");

        svg.append("path")
            .attr("class", "area")
            .attr("clip-path", "url(#clip)")
            .style("fill", "url(#gradient)");

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")");

        svg.append("path")
            .attr("class", "line")
            .attr("clip-path", "url(#clip)");

        svg.append("rect")
            .attr("class", "pane")
            .attr("width", width)
            .attr("height", height)
            .call(zoom);            

    	d3.csv(test, function(error, data){
            if (error) console.log(error);
    		data.forEach(function(d){
                d.dist_total = +d.dist_total;
                d.elev = +d.elev;                    
    		});

    		console.log("data.length: ", data.length);

    		x.domain(d3.extent(data, function(d){ return d.dist_total; }));
    		y.domain([0, d3.max(data, function(d){ return d.elev; })]);
            zoom.x(x);

            // bind the data to our path elements
            svg.select("path.area").data([data]);
            svg.select("path.line").data([data]);

            draw();

    		svg.append("g")
    			.attr("class", "y axis")
    			//.call(yAxis)
    			.append("text")
    			.attr("transform", "rotate(90)")
    			.attr("y", -width - 70)
                .attr("x", height/2 - 60)
    			.attr("dy", ".71em")
    			//.style("text-anchor", "end")
    			.text("Elevation (meters)");

            svg.append("g")
                .attr("class", "x axis")
                //.call(xAxis)
                .append("text")
                .attr("x", width)
                .attr("y", 475)
                .attr("dx", ".71em")
                .style("text-anchor", "end")
                .text("Distance (meters)")
                .attr("class", "text");
    	});

        function draw() {
          svg.select("g.x.axis").call(xAxis);
          svg.select("g.y.axis").call(yAxis);
          svg.select("path.area").attr("d", area);
          svg.select("path.line").attr("d", line);
        }     

	</script>
</body>

</html>
